<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
		<p>Texto normal</p>
        <p><b>Texto en negrita</b></p>
        <p><i>Texto en cursiva</i></p>
        <p><u>Texto subrayado</u></p>
        <!--  p style="text-decoration: underline;">Texto subrayado</p -->
        
        <p><del>Texto tachado</del></p>
        <p><mark>Texto marcado</mark></p> 
        <p><small>Texto minimizado</small></p>
        <p><strong>Texto reforzado</strong></p>
        <p><em>Texto con énfasis</em></p>
        <p><ins>Texto añadido</ins></p>
        
        <p>Texto con <sup>super índice</sup></p>
        <p>Texto con <sub>sub índice</sub></p>

</body>
</html>
